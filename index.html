<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex flex-column my-3">
      <h3 class="text-center">JS Calculator</h3>
      <h5 class="text-center text-muted">By Benjamin Jaume</h5>
    </div>

    <div class="mx-auto calculator border border-secondary">
      <div class="d-flex justify-content-end">
        <div class="row">
          <div class="result align-self-center my-3 mr-4">0</div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="width-6 clear-button">C</button>
        <button class="width-3 delete-button">‚Üê</button>
        <button class="width-3 divide-button">/</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="width-3 seven-button">7</button>
        <button class="width-3 eight-button">8</button>
        <button class="width-3 nine-button">9</button>
        <button class="width-3 multiply-button">*</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="width-3 four-button">4</button>
        <button class="width-3 five-button">5</button>
        <button class="width-3 six-button">6</button>
        <button class="width-3 minus-button">-</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="width-3 one-button">1</button>
        <button class="width-3 two-button">2</button>
        <button class="width-3 three-button">3</button>
        <button class="width-3 plus-button">+</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="width-9 zero-button">0</button>
        <button class="width-3 equals-button">=</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
